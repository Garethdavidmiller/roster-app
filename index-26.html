<html lang="en">
<head>

    <meta name="apple-mobile-web-app-title" content="CEA Roster">

    <style>
        :root {
            /* Colors */
            --primary-blue: #001e3c;
            --accent-gold: #ffd700;
            --green: #4caf50;
            --green-light: #e8f5e9;
            --orange: #ff9800;
            --orange-light: #fff3e0;
            --blue-light: #e3f2fd;
            --blue-sky: #2196f3;
            --purple: #9c27b0;
            --purple-light: #f3e5f5;
            --gray-light: #e0e0e0;
            --text-dark: #333;
            
            /* Spacing */
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
            
            /* Font Sizes */
            --font-xs: 10px;
            --font-sm: 12px;
            --font-md: 14px;
            --font-lg: 16px;
            --font-xl: 20px;
            --font-xxl: 28px;
            
            /* Border Radius */
            --radius-sm: 8px;
            --radius-md: 16px;
            --radius-lg: 20px;
            
            /* Transitions */
            --transition-fast: 0.2s;
            --transition-normal: 0.3s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* iOS status bar fix - blends with app theme */
        html {
            background-color: var(--primary-blue);
        }

        /* In-app error banner (replaces alert()) */
        .error-banner {
            display: none;
            background: #c62828;
            color: white;
            padding: 12px 16px;
            border-radius: var(--radius-lg);
            margin-bottom: 16px;
            font-size: 13px;
            font-weight: 600;
            line-height: 1.5;
        }

        .error-banner.visible {
            display: block;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--primary-blue);
            min-height: 100vh;
            padding: 20px;
            padding-top: calc(20px + env(safe-area-inset-top));
            padding-bottom: calc(20px + env(safe-area-inset-bottom));
            overflow-x: hidden; /* Prevents horizontal scroll on mobile */
            overscroll-behavior: none; /* Kills iOS rubber band bounce and pull-to-refresh */
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .header {
            background: white;
            padding: 10px 16px;
            border-radius: var(--radius-lg);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            margin-bottom: 16px;
            text-align: center;
        }

        .header h1 {
            color: var(--primary-blue);
            font-size: 20px;
            margin: 0;
            font-weight: 800;
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .header-sub {
            font-weight: 400;
            color: #999;
            font-size: 16px;
        }
        
        .title-icon {
            height: 26px;
            width: 26px;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0, 30, 60, 0.3);
            object-fit: cover;
        }

        /* Today cell pulse - single gentle scale, fires once */
        @keyframes todayPulse {
            0%   { transform: scale(1); }
            40%  { transform: scale(1.06); box-shadow: 0 0 0 3px rgba(255, 193, 7, 0.4); }
            100% { transform: scale(1); box-shadow: none; }
        }

        .calendar-day.today.today-pulse {
            animation: todayPulse 0.5s ease-out forwards;
        }

        .controls {
            background: white;
            padding: 10px 16px;
            border-radius: var(--radius-lg);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            margin-bottom: 16px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: center;
        }

        .controls-row {
            display: flex;
            gap: 8px;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .control-group {
            display: flex;
            gap: 6px;
            align-items: center;
            flex-shrink: 0;
        }

        .controls button {
            min-width: auto;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .controls label {
            display: none;
        }

        .controls select, .controls button {
            padding: 9px 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            cursor: pointer;
            background: white;
            font-family: inherit;
            font-weight: 600;
            transition: all 0.3s ease;
            touch-action: manipulation; /* Removes 300ms tap delay */
        }

        .controls select {
            text-align: center;
            text-align-last: center;
            -webkit-appearance: none; /* Removes iOS glossy bubble */
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23001e3c' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 1em;
            padding-right: 30px;
            font-size: 16px; /* Prevents iOS Safari auto-zoom on focus */
            max-width: 160px;
        }

        .controls select option {
            text-align: center;
        }

        .controls button {
            background: var(--primary-blue);
            color: white;
            border-color: var(--primary-blue);
            box-shadow: 0 2px 4px rgba(0, 30, 60, 0.2);
            transition: all 0.2s ease;
        }

        .controls button:hover {
            background: #00152a;
            border-color: #00152a;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0, 30, 60, 0.3);
        }

        .controls button:active {
            transform: scale(0.96);
            opacity: 0.8;
            box-shadow: 0 2px 4px rgba(0, 30, 60, 0.2);
        }

        .controls button.today-btn {
            background: var(--accent-gold);
            color: var(--primary-blue);
            border-color: var(--accent-gold);
            font-weight: 700;
        }

        .controls button.today-btn:hover {
            background: #ffb700;
            border-color: #ffb700;
        }

        .controls button.print-btn {
            background: var(--green);
            color: white;
            border-color: var(--green);
            font-weight: 700;
        }

        .controls button.print-btn:hover {
            background: #45a049;
            border-color: #45a049;
        }

        .controls select:focus, .controls button:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(0, 30, 60, 0.1);
        }

        .calendar-container {
            background: white;
            padding: 16px 24px 24px 24px;
            border-radius: var(--radius-lg);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            margin-bottom: 16px;
            width: 100%;
            box-sizing: border-box;
            transition: transform 0.3s ease-out, opacity 0.3s ease-out;
            user-select: none;              /* Prevents text selection on long press */
            -webkit-user-select: none;
            -webkit-touch-callout: none;    /* Stops iOS "Save Image" / link menu */
        }
        
        /* Swipe animation */
        .calendar-header {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: baseline;
            margin-bottom: 12px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e8e8e8;
            gap: 8px;
        }

        .month-year {
            font-size: 24px;
            font-weight: 800;
            color: var(--primary-blue);
            letter-spacing: -0.5px;
        }

        .week-info {
            font-size: 13px;
            color: #aaa;
            font-weight: 400;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 16px;
            width: 100%;
        }

        .day-header {
            text-align: center;
            font-weight: 700;
            color: white;
            background: var(--primary-blue);
            padding: 10px 4px;
            font-size: 12px;
            border-radius: 8px;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 4px rgba(0, 30, 60, 0.15);
        }

        .calendar-day {
            min-height: 120px;
            border: 1px solid #f0f0f0;
            border-radius: var(--radius-md);
            padding: 12px;
            background: white;
            transition: all 0.2s ease;
            position: relative;
            box-shadow: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            text-align: center;
        }

        .calendar-day:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            z-index: 2;
        }

        .calendar-day.other-month {
            opacity: 0.15;
            background: #f5f5f5;
        }

        .calendar-day.today {
            border-color: var(--primary-blue);
            border-width: 3px;
            background: var(--accent-gold);
            box-shadow: 0 3px 10px rgba(255, 215, 0, 0.25), 0 0 0 1px var(--primary-blue);
            transform: scale(1.02);
        }

        .calendar-day.today .day-number {
            color: var(--primary-blue);
            font-weight: 900;
        }

        .calendar-day.bank-holiday::before {
            content: '‚≠ê';
            position: absolute;
            top: 3px;
            right: 3px;
            font-size: 12px;
            z-index: 10;
        }

        .calendar-day.payday::before {
            content: 'üí∑';
            position: absolute;
            top: 3px;
            left: 3px;
            font-size: 10px;
            z-index: 10;
        }
        
        .calendar-day.cutoff::before {
            content: '‚úÇÔ∏è';
            position: absolute;
            top: 3px;
            left: 3px;
            font-size: 10px;
            z-index: 10;
        }

        .calendar-day.rest-day {
            background: var(--green-light);
            border-color: var(--green);
        }

        .calendar-day.early-shift {
            background: var(--orange-light);
            border-color: var(--orange);
        }

        .calendar-day.late-shift {
            background: var(--blue-light);
            border-color: var(--blue-sky);
        }

        .calendar-day.spare-day {
            background: var(--purple-light);
            border-color: var(--purple);
        }

        .day-number {
            font-weight: 800;
            font-size: 20px;
            color: #333;
            margin-bottom: 8px;
            text-align: center;
            width: 100%;
        }

        .calendar-day.other-month .day-number {
            color: #999;
        }

        .shift-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .badge-rest {
            background: var(--green);
            color: white;
        }

        .badge-early {
            background: var(--orange);
            color: white;
        }

        .badge-late {
            background: var(--blue-sky);
            color: white;
        }

        .badge-spare {
            background: var(--purple);
            color: white;
        }

        .shift-time {
            font-size: 15px;
            color: #333;
            font-weight: 700;
            line-height: 1.5;
            letter-spacing: 0.3px;
            text-align: center;
            width: 100%;
        }

        .legend {
            background: white;
            padding: 12px 16px;
            border-radius: var(--radius-lg);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: center;
        }

        .legend-row {
            display: flex;
            gap: 16px;
            align-items: center;
            justify-content: center;
            flex-wrap: nowrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 4px;
            border: 2px solid #333;
            flex-shrink: 0;
        }

        /* Legend colour variants */
        .legend-color.rest    { background: var(--green-light);  border-color: var(--green); }
        .legend-color.early   { background: var(--orange-light); border-color: var(--orange); }
        .legend-color.late    { background: var(--blue-light);   border-color: var(--blue-sky); }
        .legend-color.spare   { background: var(--purple-light); border-color: var(--purple); }
        .legend-color.today   { background: var(--accent-gold);  border-color: var(--primary-blue); border-width: 2px; }

        .legend-text {
            font-size: 12px;
            color: #555;
            font-weight: 600;
            white-space: nowrap;
        }

        @media (max-width: 1024px) {
            .calendar-grid {
                gap: 8px;
            }
            
            .calendar-day {
                min-height: 100px;
                padding: 10px;
            }

            .shift-time {
                font-size: 13px;
            }

            .control-group {
                gap: 6px;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                width: 100%;
            }

            .header {
                padding: 12px 16px;
            }

            .calendar-container {
                padding: 15px;
            }

            .calendar-day {
                min-height: 80px;
                padding: 6px;
            }

            .day-header {
                font-size: 11px;
                padding: 10px 3px;
            }

            .header h1 {
                font-size: 18px;
            }

            .calendar-grid {
                gap: 4px;
            }

            .shift-time {
                font-size: 11px;
            }

            .day-number {
                font-size: 14px;
                margin-bottom: 4px;
            }

            .shift-badge {
                font-size: 8px;
                padding: 3px 8px;
                margin-bottom: 4px;
            }

            .controls {
                padding: 8px 10px;
                gap: 5px;
            }

            .controls select, .controls button {
                padding: 8px 10px;
                font-size: 12px;
            }
        }

        /* Desktop/Laptop - Larger icons for better visibility */
        @media (min-width: 1025px) {
            .calendar-day.bank-holiday::before {
                font-size: 18px !important;
                top: 5px !important;
                right: 5px !important;
            }

            .calendar-day.payday::before {
                font-size: 16px !important;
                top: 5px !important;
                left: 5px !important;
            }
            
            .calendar-day.cutoff::before {
                font-size: 16px !important;
                top: 5px !important;
                left: 5px !important;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 3px;
            }

            .calendar-container {
                padding: 6px;
                border-radius: var(--radius-md);
            }

            .header {
                padding: 10px 14px;
                border-radius: var(--radius-md);
            }

            .controls {
                padding: 8px 10px;
                border-radius: var(--radius-md);
            }

            .calendar-day {
                min-height: 70px;
                padding: 3px;
                border-radius: 6px;
                border-width: 1px;
                display: flex !important;
                flex-direction: column !important;
                align-items: center !important;
                justify-content: flex-start !important;
                text-align: center !important;
            }

            .calendar-day.today {
                border-width: 3px;
            }

            .day-header {
                font-size: 9px;
                padding: 6px 1px;
                border-radius: 6px;
            }

            .calendar-grid {
                gap: 2px;
            }

            .shift-time {
                font-size: 9px;
            }

            .day-number {
                font-size: 12px;
            }

            .shift-badge {
                font-size: 7px;
                padding: 2px 5px;
            }

        }

        /* Print styles */
        @media print {
            @page {
                margin: 0.5cm; /* Slightly reduced to give more breathing room */
                size: auto;    /* Let the browser determine size based on content */
            }

            * {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
                box-sizing: border-box !important;
            }

            html {
                height: auto !important;
                width: 100% !important;
                overflow: visible !important;
            }

            body {
                background: white !important;
                padding: 0 !important;
                margin: 0 !important;
                width: 100% !important;
                height: auto !important;
                overflow: visible !important;
            }

            /* Force the body to ignore any phantom trailing whitespace */
            body::after {
                content: "";

                height: 0;

            }

            .container {
                max-width: 100% !important;
                width: 100% !important;
                padding: 0 !important;
                margin: 0 !important;
                height: auto !important;
                border: none !important;
                page-break-after: avoid !important;
            }

            .controls {
                display: none !important;
                height: 0 !important;
                overflow: hidden !important;
                position: absolute !important;
                visibility: hidden !important;
            }

            #calendarDisplay {

                page-break-after: avoid !important;
                page-break-inside: avoid !important;
            }

            .header {
                box-shadow: none !important;
                border: 1px solid var(--primary-blue) !important;
                page-break-after: avoid !important;

            }

            .header h1 {
                font-size: 16px !important;
                margin: 0 !important;
                padding: 0 !important;
            }

            .header-sub {
                font-size: 13px !important;
            }

            /* Add team member name for print */
            .header::after {
                content: "Team Member: " attr(data-member-name);

            }

                box-shadow: none !important;
                border: 1px solid var(--primary-blue) !important;
                page-break-inside: avoid !important;

                display: block !important;

                overflow: visible !important;
            }

            .calendar-header {
                margin: 0 0 6px 0 !important;
                padding: 0 0 4px 0 !important;
                display: flex !important;
                visibility: visible !important;

            }

            }

                display: grid !important;
                grid-template-columns: repeat(7, 1fr) !important;
                gap: 2px !important;

                visibility: visible !important;

                margin: 0 !important;
            }

            const holidays = [];
            
            // New Year's Day (or substitute if weekend)
            let newYear = new Date(year, 0, 1);
            if (newYear.getDay() === 0) { // Sunday
                holidays.push(new Date(year, 0, 2));
            } else if (newYear.getDay() === 6) { // Saturday
                holidays.push(new Date(year, 0, 3));
            } else {

            // Easter calculation (Computus algorithm)
            const a = year % 19;
            const b = Math.floor(year / 100);
            const c = year % 100;
            const d = Math.floor(b / 4);
            const e = b % 4;
            const f = Math.floor((b + 8) / 25);
            const g = Math.floor((b - f + 1) / 3);
            const h = (19 * a + b - d - g + 15) % 30;
            const i = Math.floor(c / 4);
            const k = c % 4;
            const l = (32 + 2 * e + 2 * i - h - k) % 7;
            const m = Math.floor((a + 11 * h + 22 * l) / 451);
            const month = Math.floor((h + l - 7 * m + 114) / 31) - 1;
            const day = ((h + l - 7 * m + 114) % 31) + 1;
            const easter = new Date(year, month, day);
            
            // Good Friday (2 days before Easter)
            const goodFriday = new Date(easter);
            goodFriday.setDate(easter.getDate() - 2);
            holidays.push(goodFriday);
            
            // Easter Monday (1 day after Easter)
            const easterMonday = new Date(easter);
            easterMonday.setDate(easter.getDate() + 1);
            holidays.push(easterMonday);
            
            // Early May Bank Holiday (first Monday in May)
            const mayFirst = new Date(year, 4, 1);
            const mayFirstDay = mayFirst.getDay();
            const daysUntilMonday = mayFirstDay === 0 ? 1 : mayFirstDay === 1 ? 0 : 8 - mayFirstDay;
            holidays.push(new Date(year, 4, 1 + daysUntilMonday));
            
            // Spring Bank Holiday (last Monday in May)
            const mayLast = new Date(year, 5, 0);
            const mayLastDay = mayLast.getDay();
            // Days to go back: Sat=5, Fri=4, Thu=3, Wed=2, Tue=1, Mon=0, Sun=6
            const mayDaysBack = (mayLastDay + 6) % 7;
            holidays.push(new Date(year, 4, mayLast.getDate() - mayDaysBack));
            
            // Summer Bank Holiday (last Monday in August)
            const augLast = new Date(year, 8, 0); // 8, 0 = last day of August
            const augLastDay = augLast.getDay();
            const augDaysBack = (augLastDay + 6) % 7;
            holidays.push(new Date(year, 7, augLast.getDate() - augDaysBack));

            // Sat: both move ‚Üí Mon 27, Tue 28
            // Sun: both move ‚Üí Mon 27, Tue 28 (26th was Sat, also needs substitute)
            // Fri: Christmas stays, Boxing Day moves ‚Üí Fri 25, Mon 28
            // Weekday: both as normal ‚Üí 25, 26
            const christmasDay = new Date(year, 11, 25).getDay(); // 0=Sun, 6=Sat
            if (christmasDay === 6 || christmasDay === 0) {
                // Both substitutes fall on Mon 27 and Tue 28
                holidays.push(new Date(year, 11, 27));
                holidays.push(new Date(year, 11, 28));
            } else if (christmasDay === 5) {

                holidays.push(new Date(year, 11, 25));
                holidays.push(new Date(year, 11, 28));
            } else {
                // Normal weekday ‚Äî no substitutes needed
                holidays.push(new Date(year, 11, 25));
                holidays.push(new Date(year, 11, 26));
            }
            
            return holidays;
        }

        function getPaydaysAndCutoffs(year) {
            if (!paydayCache[year]) {
                const paydays = [];
                const cutoffs = [];

                // Calculate how many complete 28-day cycles fit between FIRST_PAYDAY
                // and Jan 1 of the requested year, then jump straight to the first
                // payday on or after Jan 1 ‚Äî no iterative stepping required.
                const jan1 = new Date(year, 0, 1, 12, 0, 0);

                const daysSinceFirst = Math.floor((jan1 - CONFIG.FIRST_PAYDAY) / msPerDay);

                    cutoff.setDate(payday.getDate() - daysBack);
                    cutoffs.push(cutoff);

            }
            
            const memberCurrentWeek = selectedMember.currentWeek;
            const rosterType = selectedMember.rosterType || 'main';
            const cycleLength = rosterType === 'bilingual' ? CONFIG.BILINGUAL_ROSTER_WEEKS : CONFIG.MAIN_ROSTER_WEEKS;
            
            // Normalize to noon to avoid DST issues (same as isPayday)
            const dateOnly = new Date(date.getFullYear(), date.getMonth(), date.getDate(), 12, 0, 0);
            const dayOfWeek = dateOnly.getDay(); // 0 = Sunday
            
            // Get the Sunday of the week containing this date (also at noon)
            const sundayOfWeek = new Date(dateOnly);
            sundayOfWeek.setDate(dateOnly.getDate() - dayOfWeek);
            
            // Different reference dates for main vs bilingual rosters (at noon for DST safety)
            // Main roster: Feb 8, 2026 is when G. Miller is on Week 3
            // Bilingual roster: Feb 15, 2026 is when D. Irvine is on BL Week 3, T. Gherbi on BL Week 6
            const referenceSunday = rosterType === 'bilingual' 
                ? CONFIG.BILINGUAL_ROSTER_REFERENCE_DATE
                : CONFIG.MAIN_ROSTER_REFERENCE_DATE;
            
            // Calculate how many full weeks have passed since the reference date
            const millisDiff = sundayOfWeek - referenceSunday;
            const daysDiff = Math.round(millisDiff / (1000 * 60 * 60 * 24));
            const weeksDiff = Math.floor(daysDiff / 7);
            
            // Calculate which week in the cycle for this team member
            let weekNum = memberCurrentWeek + weeksDiff;
            
            // Handle wrapping around the cycle
            while (weekNum < 1) weekNum += cycleLength;
            while (weekNum > cycleLength) weekNum -= cycleLength;
            
            return weekNum;
        }

        function isEarlyShift(timeStr) {
            if (timeStr === 'RD') return false;
            const startTime = timeStr.split('-')[0];
            const hour = parseInt(startTime.split(':')[0]);
            return hour < 11;
        }

        function getShiftClass(timeStr) {
            if (timeStr === 'RD' || timeStr === 'OFF') return 'rest-day'; // OFF shows as rest day
            if (timeStr === 'SPARE') return 'spare-day';
            return isEarlyShift(timeStr) ? 'early-shift' : 'late-shift';
        }

        function getShiftBadge(timeStr) {
            if (timeStr === 'RD' || timeStr === 'OFF') return '<span class="shift-badge badge-rest">üè† Rest</span>'; // OFF shows as rest
            if (timeStr === 'SPARE') return '<span class="shift-badge badge-spare">üìã Spare</span>';
            return isEarlyShift(timeStr) 
                ? '<span class="shift-badge badge-early">‚òÄÔ∏è Early</span>'
                : '<span class="shift-badge badge-late">üåô Late</span>';
        }

        function isSameDay(date1, date2) {
            return date1.getDate() === date2.getDate() &&
                   date1.getMonth() === date2.getMonth() &&
                   date1.getFullYear() === date2.getFullYear();
        }

        // Helper: Get current selected member
        function getCurrentMember() {
            const selectedIndex = getSelectedMemberIndex();
            const member = teamMembers[selectedIndex];
            
            if (!member) {
                console.error(`Invalid team member index: ${selectedIndex}`);
                // Fallback to first team member
                return teamMembers[0] || { name: 'Unknown', currentWeek: 1, rosterType: 'main' };
            }
            
            return member;
        }

        // Helper: Get roster data for a member (pure function)
        function getRosterForMember(member) {
            if (!member) {
                console.error('getRosterForMember called with null/undefined member');
                return {
                    type: 'main',
                    data: weeklyRoster,
                    cycleLength: CONFIG.MAIN_ROSTER_WEEKS,
                    weekPrefix: 'Week'
                };
            }
            
            const rosterType = member.rosterType || 'main';
            return {
                type: rosterType,
                data: rosterType === 'bilingual' ? bilingualRoster : weeklyRoster,
                cycleLength: rosterType === 'bilingual' ? CONFIG.BILINGUAL_ROSTER_WEEKS : CONFIG.MAIN_ROSTER_WEEKS,
                weekPrefix: rosterType === 'bilingual' ? 'BL Week' : 'Week'
            };
        }

        // Helper: Create calendar header HTML (pure function)
        function createCalendarHeader(firstWeekNum, roster) {
            return `
                <div class="month-year">${monthNames[currentDisplayMonth]} ${currentDisplayYear}</div>
                <div class="week-info">¬∑ Starting Week ${firstWeekNum}</div>
            `;
        }

        // Helper: Create day cell HTML (pure function)
        function createDayCell(date, shift) {
            return `
                <div class="day-number">${date.getDate()}</div>
                ${getShiftBadge(shift)}
                ${shift !== 'RD' && shift !== 'SPARE' && shift !== 'OFF' ? `<div class="shift-time">${shift}</div>` : ''}
            `;
        }

        // ============================================
        // SWIPE GESTURE DETECTION
        // ============================================
        
        // Calculate swipe direction based on touch coordinates and angle
        function getSwipeDirection(startX, startY, endX, endY) {
            const deltaX = endX - startX;
            const deltaY = endY - startY;
            
            // Calculate angle in degrees (0¬∞ = right, 90¬∞ = down, 180¬∞ = left, 270¬∞ = up)
            const angle = Math.abs(Math.atan2(deltaY, deltaX) * 180 / Math.PI);
            
            // Swipe must be mostly horizontal (< 30¬∞ or > 150¬∞ from horizontal axis)
            const isHorizontal = angle < 30 || angle > 150;
            
            if (!isHorizontal) return null; // Too vertical - probably scrolling
            if (Math.abs(deltaX) < 75) return null; // Too short - not intentional swipe
            
            return deltaX > 0 ? 'right' : 'left';
        }
        
        // Single swipe handler - called by touchend when a valid swipe is detected
        function performSwipe(direction, container) {
            if (swipeCooldown) return;
            swipeCooldown = true;
            setTimeout(() => swipeCooldown = false, 300);

            // Haptic feedback - 30ms pulse (Android only, silently ignored elsewhere)
            if (navigator.vibrate) navigator.vibrate(30);

            // Animate off screen
            const exitX = direction === 'left' ? -100 : 100;
            container.style.transform = `translateX(${exitX}px)`;
            container.style.opacity = '0';

            // Change month directly then re-render
            setTimeout(() => {
                if (direction === 'left') {
                    currentDisplayMonth++;
                    if (currentDisplayMonth > 11) { currentDisplayMonth = 0; currentDisplayYear++; }
                } else {
                    currentDisplayMonth--;
                    if (currentDisplayMonth < 0) { currentDisplayMonth = 11; currentDisplayYear--; }
                }
                renderCalendar();
            }, 200);
        }
        
        // ============================================
        // CALENDAR RENDERING
        // ============================================
        
        function renderCalendar() {
            // Set rendering flag to prevent swipes during render
            isRendering = true;
            
            try {
                const member = getCurrentMember();
                const roster = getRosterForMember(member);
                
                // Set team member name on header for printing
                const headerElement = document.querySelector('.header');
                if (headerElement) {
                    headerElement.setAttribute('data-member-name', member.name);
                }
                
                const calendarDisplay = document.getElementById('calendarDisplay');
                if (!calendarDisplay) {
                    throw new Error('Calendar display element not found');
                }
                
                const calendarContainer = document.createElement('div');
                calendarContainer.className = 'calendar-container';

                // Calendar dates
                const firstDay = new Date(currentDisplayYear, currentDisplayMonth, 1);
                const lastDay = new Date(currentDisplayYear, currentDisplayMonth + 1, 0);
                const firstWeekNum = getWeekNumberForDate(firstDay, member);

                // Dynamic title - shows in task switcher and browser tab
                document.title = `CEA Roster ‚Äî ${monthNames[currentDisplayMonth]} ${currentDisplayYear}`;
                
                // Create header (passing roster to pure function)
                const header = document.createElement('div');
                header.className = 'calendar-header';
            header.innerHTML = createCalendarHeader(firstWeekNum, roster);
            calendarContainer.appendChild(header);

            // Calendar grid
            const grid = document.createElement('div');
            grid.className = 'calendar-grid';

            // Add day headers
            dayNames.forEach(day => {
                const dayHeader = document.createElement('div');
                dayHeader.className = 'day-header';
                dayHeader.textContent = day;
                grid.appendChild(dayHeader);
            });

            // Get starting day of week (0 = Sunday)
            const startDay = firstDay.getDay();

            // Add empty cells for days before the month starts
            const prevMonthLastDay = new Date(currentDisplayYear, currentDisplayMonth, 0);
            for (let i = 0; i < startDay; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'calendar-day other-month';
                
                const dayNum = prevMonthLastDay.getDate() - startDay + i + 1;
                emptyDay.innerHTML = `<div class="day-number">${dayNum}</div>`;
                grid.appendChild(emptyDay);
            }

            // Add days of the month (using roster already retrieved above)
            const daysInMonth = lastDay.getDate();
            
            for (let day = 1; day <= daysInMonth; day++) {
                const currentDate = new Date(currentDisplayYear, currentDisplayMonth, day);
                const weekNum = getWeekNumberForDate(currentDate, member);
                const dayKey = dayKeys[currentDate.getDay()];
                // Safe shift lookup with fallback
                let shift = 'RD'; // Default fallback
                if (roster.data[weekNum]) {
                    shift = roster.data[weekNum][dayKey];
                    if (shift === undefined) {
                        console.warn(`Missing shift data: Week ${weekNum}, Day ${dayKey}`);
                        shift = 'RD';
                    }
                } else {
                    console.warn(`Missing week ${weekNum} in ${roster.type} roster`);
                }


                const dayCell = document.createElement('div');
                dayCell.className = `calendar-day ${getShiftClass(shift)}`;
                
                // Build accessible label
                const shiftLabel = shift === 'RD' || shift === 'OFF' ? 'Rest day'
                    : shift === 'SPARE' ? 'Spare day'
                    : isEarlyShift(shift) ? `Early shift ${shift}`
                    : `Late shift ${shift}`;
                const extras = [
                    isSameDay(currentDate, today) ? 'Today' : '',
                    isBankHoliday(currentDate) ? 'Bank holiday' : '',
                    isPayday(currentDate) ? 'Payday' : '',
                    isCutoffDate(currentDate) ? 'Cut-off date' : ''
                ].filter(Boolean).join(', ');
                dayCell.setAttribute('aria-label',
                    `${fullDayNames[currentDate.getDay()]} ${currentDate.getDate()} ${monthNames[currentDisplayMonth]} ${currentDisplayYear} ‚Äî ${shiftLabel}${extras ? ' ‚Äî ' + extras : ''}`
                );
                
                if (isSameDay(currentDate, today)) {
                    dayCell.classList.add('today');
                }

                if (isBankHoliday(currentDate)) {
                    dayCell.classList.add('bank-holiday');
                }

                if (isPayday(currentDate)) {
                    dayCell.classList.add('payday');
                }
                
                if (isCutoffDate(currentDate)) {
                    dayCell.classList.add('cutoff');
                }

                dayCell.innerHTML = createDayCell(currentDate, shift);

                grid.appendChild(dayCell);
            }

            // Add remaining cells to complete the grid
            const totalCells = startDay + daysInMonth;
            const remainingCells = totalCells % 7 === 0 ? 0 : 7 - (totalCells % 7);
            
            for (let i = 1; i <= remainingCells; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'calendar-day other-month';
                emptyDay.innerHTML = `<div class="day-number">${i}</div>`;
                grid.appendChild(emptyDay);
            }

            calendarContainer.appendChild(grid);
            calendarDisplay.innerHTML = '';
            calendarDisplay.appendChild(calendarContainer);
            
            } catch (error) {
                console.error('Error rendering calendar:', error);
                const calendarDisplay = document.getElementById('calendarDisplay');
                if (calendarDisplay) {
                    calendarDisplay.innerHTML = `
                        <div style="padding: 40px; text-align: center; color: #d32f2f; background: #ffebee; border-radius: 8px; margin: 20px;">
                            <h2>‚ö†Ô∏è Calendar Error</h2>
                            <p>Unable to render calendar. Please refresh the page.</p>
                            <p style="font-size: 14px; color: var(--text-dark); margin-top: 10px;">
                                Error: ${error.message}
                            </p>
                        </div>
                    `;
                }
            } finally {
                // Clear rendering flag after render completes (success or error)
                // Use setTimeout to allow DOM to settle
                setTimeout(() => isRendering = false, 100);
            }
        }

        // ============================================
        // EVENT LISTENERS
        // ============================================
        
        // Event listeners
        document.getElementById('teamMemberSelect').addEventListener('change', (e) => {
            saveSelectedMember(parseInt(e.target.value));
            renderCalendar();
        });
        
        document.getElementById('prevMonth').addEventListener('click', () => {
            currentDisplayMonth--;
            if (currentDisplayMonth < 0) {
                currentDisplayMonth = 11;
                currentDisplayYear--;
            }
            if (currentDisplayYear < CONFIG.MIN_YEAR) { currentDisplayMonth = 0; currentDisplayYear = CONFIG.MIN_YEAR; }
            renderCalendar();
        });

        // Briefly pulses the today cell - only called when navigating TO today
        function pulseToday() {
            // Wait one frame for the DOM to settle after renderCalendar
            requestAnimationFrame(() => {
                const todayCell = document.querySelector('.calendar-day.today');
                if (!todayCell) return;
                // Remove class first in case it's already there, then re-add
                todayCell.classList.remove('today-pulse');
                void todayCell.offsetWidth; // Force reflow to restart animation
                todayCell.classList.add('today-pulse');
                todayCell.addEventListener('animationend', () => {
                    todayCell.classList.remove('today-pulse');
                }, { once: true });
            });
        }

        document.getElementById('todayBtn').addEventListener('click', () => {
            currentDisplayMonth = today.getMonth();
            currentDisplayYear = today.getFullYear();
            renderCalendar();
            pulseToday();
        });

        document.getElementById('nextMonth').addEventListener('click', () => {
            currentDisplayMonth++;
            if (currentDisplayMonth > 11) {
                currentDisplayMonth = 0;
                currentDisplayYear++;
            }
            if (currentDisplayYear > CONFIG.MAX_YEAR) { currentDisplayMonth = 11; currentDisplayYear = CONFIG.MAX_YEAR; }
            renderCalendar();
        });

        document.getElementById('printBtn').addEventListener('click', () => {
            window.print();
        });

        // Initialize when DOM is fully loaded
        window.addEventListener('DOMContentLoaded', function() {
            try {
                populateTeamMemberDropdown();
                renderCalendar();
                
                // ============================================
                // SETUP SWIPE GESTURES (Mobile/Touch Devices)
                // ============================================
                const calendarDisplay = document.getElementById('calendarDisplay');
                
                if (calendarDisplay) {
                    // Touch start - record position & REMOVE transition for instant response
                    calendarDisplay.addEventListener('touchstart', (e) => {
                        if (e.touches.length !== 1) return;
                        
                        const container = document.querySelector('.calendar-container');
                        if (container) {
                            // Remove transition so the calendar sticks 1:1 to the finger
                            container.style.transition = 'none';
                            calendarDisplay._swipeContainer = container; // Cache for touchmove/touchend
                        }
                        
                        touchStartX = e.touches[0].screenX;
                        touchStartY = e.touches[0].screenY;
                    }, { passive: true });
                    
                    // Touch move - follow finger exactly
                    calendarDisplay.addEventListener('touchmove', (e) => {
                        if (e.touches.length !== 1) return;
                        if (isRendering || swipeCooldown) return;
                        
                        const currentX = e.touches[0].screenX;
                        const currentY = e.touches[0].screenY;
                        const deltaX = currentX - touchStartX;
                        const deltaY = currentY - touchStartY;
                        
                        // Only move if horizontal
                        if (Math.abs(deltaX) > Math.abs(deltaY) && Math.abs(deltaX) > 10) {
                            const container = calendarDisplay._swipeContainer;
                            if (container) {
                                // Limit movement to 80px for resistance
                                const movement = Math.max(Math.min(deltaX, 80), -80);
                                container.style.transform = `translateX(${movement}px)`;
                                // Fade out slightly as you drag
                                container.style.opacity = `${1 - (Math.abs(movement) / 200)}`;
                            }
                        }
                    }, { passive: true });
                    
                    // Touch end - Restore transition and animate
                    calendarDisplay.addEventListener('touchend', (e) => {
                        if (e.changedTouches.length !== 1) return;
                        
                        touchEndX = e.changedTouches[0].screenX;
                        touchEndY = e.changedTouches[0].screenY;
                        
                        const container = calendarDisplay._swipeContainer;
                        if (container) {
                            // Bring back the smooth animation for the release
                            container.style.transition = 'transform 0.3s ease-out, opacity 0.3s ease-out';
                            
                            // Check if it was a valid swipe
                            const direction = getSwipeDirection(touchStartX, touchStartY, touchEndX, touchEndY);
                            
                            if (direction) {
                                performSwipe(direction, container);
                            } else {
                                // Invalid swipe - snap back to centre
                                container.style.transform = 'translateX(0)';
                                container.style.opacity = '1';
                            }
                        }
                    }, { passive: true });
                    
                    console.log('‚úÖ Swipe gestures enabled');

                    // Prevent Android long-press context menu on calendar
                    calendarDisplay.addEventListener('contextmenu', (e) => e.preventDefault());

                }

                // ============================================
                // KEYBOARD SHORTCUTS (Desktop)
                // ============================================
                document.addEventListener('keydown', (e) => {
                    // Don't fire if user is typing in an input
                    if (e.target.tagName === 'SELECT' || e.target.tagName === 'INPUT') return;
                    if (e.key === 'ArrowLeft')  { currentDisplayMonth--; if (currentDisplayMonth < 0)  { currentDisplayMonth = 11; currentDisplayYear--; } if (currentDisplayYear < CONFIG.MIN_YEAR) { currentDisplayMonth = 0;  currentDisplayYear = CONFIG.MIN_YEAR; } renderCalendar(); }
                    if (e.key === 'ArrowRight') { currentDisplayMonth++; if (currentDisplayMonth > 11) { currentDisplayMonth = 0;  currentDisplayYear++; } if (currentDisplayYear > CONFIG.MAX_YEAR) { currentDisplayMonth = 11; currentDisplayYear = CONFIG.MAX_YEAR; } renderCalendar(); }
                    if (e.key === 't' || e.key === 'T') { currentDisplayMonth = new Date().getMonth(); currentDisplayYear = new Date().getFullYear(); renderCalendar(); pulseToday(); }
                    if (e.key === 'p' || e.key === 'P') { window.print(); }
                });
                console.log('‚úÖ Keyboard shortcuts enabled (‚Üê/‚Üí/T/P)');
                
            } catch (error) {
                console.error('Initialization error:', error);
                const banner = document.getElementById('errorBanner');
                if (banner) {
                    banner.textContent = '‚ö†Ô∏è Failed to initialise calendar. Please refresh. Error: ' + error.message;
                    banner.classList.add('visible');
                }
            }
        });

        // Register service worker for PWA functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered successfully:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
