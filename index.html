<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <title>MYB Roster</title>
    
    <!-- PWA Meta Tags -->
    <!-- CEA Roster Calendar - Version 3.60 - Dark mode (follows OS preference) -->
    <meta name="description" content="Marylebone station shift roster calendar for Chiltern Railways staff">
    <meta name="theme-color" content="#001e3c" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#001020" media="(prefers-color-scheme: dark)">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="MYB Roster">
    <link rel="manifest" href="manifest.json">
    
    <!-- Apple Touch Icons for iOS -->
    <link rel="apple-touch-icon" sizes="180x180" href="icon-180.png">
    <link rel="apple-touch-icon" sizes="167x167" href="icon-167.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icon-152.png">
    <link rel="apple-touch-icon" sizes="120x120" href="icon-120.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">
    
    <style>
        :root {
            /* Brand colours */
            --primary-blue: #001e3c;
            --primary-blue-dark: #00152a;    /* Hover state for primary buttons */
            --accent-gold: #f5c800;
            --accent-gold-dark: #e6bb00;     /* Hover state for today button */

            /* Shift colours */
            --green: #43a047;
            --green-hover: #388e3c;          /* Hover state for print button */
            --green-light: #e8f5e9;
            --orange: #ff9800;
            --orange-light: #fff3e0;
            --blue-light: #e3f2fd;
            --blue-sky: #2196f3;
            --purple: #9c27b0;
            --purple-light: #f3e5f5;

            /* Error colours */
            --error-bg: #ffebee;
            --error-red: #d32f2f;
            --error-banner: #c62828;

            /* Neutral colours */
            --text-dark: #333;
            --text-mid: #555;
            --text-light: #999;
            --text-faint: #aaa;
            --border-light: #e8e8e8;
            --bg-light: #f8f8f8;
            --bg-faint: #f5f5f5;

            /* Border Radius */
            --radius-md: 16px;
            --radius-lg: 20px;
        }

        /* ============================================
           DARK MODE ‚Äî follows OS preference automatically.
           Only CSS variables are overridden here ‚Äî all rules
           that reference var(--*) recolour for free.
           ============================================ */
        @media (prefers-color-scheme: dark) {
            :root {
                /* Brand */
                --primary-blue:      #4a9eff;
                --primary-blue-dark: #6ab0ff;
                --accent-gold:       #f5c800;
                --accent-gold-dark:  #e6bb00;

                /* Shift colours ‚Äî badges unchanged, cell backgrounds deepened */
                --green:             #43a047;
                --green-hover:       #388e3c;
                --green-light:       #0a2410;
                --orange:            #ff9800;
                --orange-light:      #231400;
                --blue-light:        #071829;
                --blue-sky:          #2196f3;
                --purple:            #9c27b0;
                --purple-light:      #180a20;

                /* Error colours */
                --error-bg:          #2a0a0a;
                --error-red:         #ff6b6b;
                --error-banner:      #c62828;

                /* Neutral colours */
                --text-dark:         #e8eaed;
                --text-mid:          #a8b8c8;
                --text-light:        #607080;
                --text-faint:        #506070;
                --border-light:      #1a3452;
                --bg-light:          #0d2137;
                --bg-faint:          #091a2e;
            }

            html, body {
                background: #001020;
            }

            .header, .controls, .calendar-container, .legend {
                background: #0d2137;
            }

            .header h1 {
                color: var(--text-dark);
            }

            .controls select {
                background: #0d2137;
                color: var(--text-dark);
                border-color: var(--border-light);
                background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%234a9eff' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            }

            .controls button {
                background: #1a3452;
                border-color: #1a3452;
                color: var(--text-dark);
            }

            @media (hover: hover) and (pointer: fine) {
                .controls button:hover {
                    background: #1e3d60;
                    border-color: #1e3d60;
                }
            }

            .controls button.today-btn {
                background: var(--accent-gold);
                color: #001e3c;
                border-color: var(--accent-gold);
            }

            .controls button.print-btn {
                background: var(--green);
                color: white;
                border-color: var(--green);
            }

            .calendar-day {
                background: #0d2137;
                border-color: var(--border-light);
            }

            .day-number {
                color: var(--text-dark);
            }

            .shift-time {
                color: var(--text-dark);
            }

            .day-header {
                background: #1a3452;
                color: var(--text-mid);
            }

            .month-year {
                color: var(--text-dark);
            }

            .calendar-day.today {
                background: var(--accent-gold);
                border-color: #001e3c;
            }

            .calendar-day.today .day-number {
                color: #001e3c;
            }

            .calendar-day.other-month {
                background: var(--bg-faint);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        /* iOS status bar fix - blends with app theme */
        html {
            background-color: var(--primary-blue);
        }

        /* In-app error banner (replaces alert()) */
        .error-banner {
            display: none;
            background: var(--error-banner);
            color: white;
            padding: 12px 16px;
            border-radius: var(--radius-lg);
            margin-bottom: 16px;
            font-size: 13px;
            font-weight: 600;
            line-height: 1.5;
        }

        .error-banner.visible {
            display: block;
        }

        /* Calendar render error ‚Äî shown inside #calendarDisplay if buildCalendarContainer throws */
        .calendar-error {
            padding: 40px;
            text-align: center;
            color: var(--error-red);
            background: var(--error-bg);
            border-radius: 8px;
            margin: 20px;
        }

        .calendar-error-message {
            font-size: 14px;
            color: var(--text-dark);
            margin-top: 10px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--primary-blue);
            min-height: 100dvh; /* dvh avoids mobile browser chrome layout jump; 100vh fallback below */
            min-height: 100vh;  /* Fallback for browsers without dvh support */
            /* Safe area insets baked in with max() ‚Äî survives any breakpoint shorthand override.
               env() returns 0 on non-notched devices so this is always safe to apply. */
            padding-top:    max(20px, env(safe-area-inset-top));
            padding-bottom: max(20px, env(safe-area-inset-bottom));
            padding-left:   max(20px, env(safe-area-inset-left));
            padding-right:  max(20px, env(safe-area-inset-right));
            overflow-x: hidden;
            overscroll-behavior: none;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .header {
            background: var(--bg-light);
            padding: 9px 16px;
            border-radius: var(--radius-lg);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            margin-bottom: 16px;
            text-align: center;
        }

        .header h1 {
            color: var(--primary-blue);
            font-size: 20px;
            margin: 0;
            font-weight: 800;
            letter-spacing: -0.5px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .header-sub {
            font-weight: 400;
            color: var(--text-light);
            font-size: 16px;
        }
        
        .title-icon {
            height: 26px;
            width: 26px;
            border-radius: 6px;
            box-shadow: 0 2px 6px rgba(0, 30, 60, 0.3);
            object-fit: cover;
        }

        /* Today cell pulse - single gentle scale, fires once */
        @keyframes todayPulse {
            0%   { transform: scale(1); }
            40%  { transform: scale(1.06); box-shadow: 0 0 0 3px rgba(255, 193, 7, 0.4); }
            100% { transform: scale(1); box-shadow: none; }
        }

        .calendar-day.today.today-pulse {
            animation: todayPulse 0.5s ease-out forwards;
        }

        @media (prefers-reduced-motion: reduce) {
            .calendar-day.today.today-pulse {
                animation: none;
            }
        }

        .controls {
            background: white;
            padding: 10px 16px;
            border-radius: var(--radius-lg);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            margin-bottom: 16px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            align-items: center;
        }

        .controls-row {
            display: flex;
            gap: 8px;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .control-group {
            display: flex;
            gap: 6px;
            align-items: center;
            flex-shrink: 0;
        }

        .controls button {
            min-width: auto;
            width: auto;            /* Prevents Android flex-stretch making buttons full-width */
            white-space: nowrap;
            flex-shrink: 0;
        }

        /* Visually hidden ‚Äî removes element from visual layout but keeps it
           readable by screen readers. More reliable than display:none for assistive tech. */
        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        .controls select, .controls button {
            padding: 9px 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            cursor: pointer;
            background: white;
            font-family: inherit;
            font-weight: 600;
            transition: background-color 0.3s ease, border-color 0.3s ease, box-shadow 0.3s ease, transform 0.3s ease;
            touch-action: manipulation; /* Removes 300ms tap delay */
        }

        .controls select {
            text-align: center;
            text-align-last: center;
            -webkit-appearance: none; /* Removes iOS glossy bubble */
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23001e3c' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 1em;
            padding-right: 30px;
            font-size: 16px; /* Prevents iOS Safari auto-zoom on focus */
            max-width: 160px;
        }

        .controls select option {
            text-align: center;
        }

        .controls button {
            background: var(--primary-blue);
            color: white;
            border-color: var(--primary-blue);
            box-shadow: 0 2px 4px rgba(0, 30, 60, 0.2);
            transition: background-color 0.2s ease, border-color 0.2s ease, box-shadow 0.2s ease, transform 0.2s ease;
        }

        @media (hover: hover) and (pointer: fine) {
            .controls button:hover {
                background: var(--primary-blue-dark);
                border-color: var(--primary-blue-dark);
                transform: translateY(-1px);
                box-shadow: 0 4px 8px rgba(0, 30, 60, 0.3);
            }

            .controls button.today-btn:hover {
                background: var(--accent-gold-dark);
                border-color: var(--accent-gold-dark);
            }

            .controls button.print-btn:hover {
                background: var(--green-hover);
                border-color: var(--green-hover);
            }
        }

        .controls button:active {
            transform: scale(0.96);
            opacity: 0.8;
            box-shadow: 0 2px 4px rgba(0, 30, 60, 0.2);
        }

        .controls button.today-btn {
            background: var(--accent-gold);
            color: var(--primary-blue);
            border-color: var(--accent-gold);
            font-weight: 700;
        }

        .controls button.print-btn {
            background: var(--green);
            color: white;
            border-color: var(--green);
            font-weight: 700;
        }

        .controls select:focus, .controls button:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(0, 30, 60, 0.1);
        }

        #calendarDisplay {
            position: relative;
            overflow: hidden; /* Clips incoming panel during slide ‚Äî essential for Google Calendar effect */
            border-radius: var(--radius-lg); /* Match calendar-container so overflow:hidden clips cleanly at the card edge */
        }

        /* Applied to adjacent panels during a swipe gesture.
           Static layout properties live here; only transform and willChange are set dynamically in JS. */
        .carousel-panel {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
        }

        .calendar-container {
            background: white;
            padding: 16px 24px 24px 24px;
            border-radius: var(--radius-lg);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            margin-bottom: 16px;
            width: 100%;
            box-sizing: border-box;
            /* Note: transform transition is set entirely by the swipe JS (TRANSITION constant).
               No static transition here ‚Äî it would conflict with pointerdown setting transition:'none'. */
            touch-action: pan-y pinch-zoom;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            cursor: grab;   /* Signals to desktop users that the calendar is draggable */
        }

        .calendar-container:active {
            cursor: grabbing;
        }
        
        .calendar-header {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: baseline;
            margin-bottom: 12px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--border-light);
            gap: 8px;
        }

        .month-year {
            font-size: 24px;
            font-weight: 800;
            color: var(--primary-blue);
            letter-spacing: -0.5px;
        }

        .week-info {
            font-size: 13px;
            color: var(--text-faint);
            font-weight: 400;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 16px;
            width: 100%;
        }

        .day-header {
            text-align: center;
            font-weight: 700;
            color: white;
            background: var(--primary-blue);
            padding: 10px 4px;
            font-size: 12px;
            border-radius: 8px;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 4px rgba(0, 30, 60, 0.15);
        }

        .calendar-day {
            min-height: 120px;
            border: 1px solid #f0f0f0;
            border-radius: var(--radius-md);
            padding: 12px;
            background: white;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            position: relative;
            box-shadow: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            text-align: center;
        }

        @media (hover: hover) and (pointer: fine) {
            .calendar-day:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(0,0,0,0.1);
                z-index: 2;
            }
        }

        .calendar-day.other-month {
            opacity: 0.15;
            background: var(--bg-faint);
        }

        .calendar-day.rest-day {
            background: var(--green-light);
            border-color: var(--green);
        }

        .calendar-day.early-shift {
            background: var(--orange-light);
            border-color: var(--orange);
        }

        .calendar-day.late-shift {
            background: var(--blue-light);
            border-color: var(--blue-sky);
        }

        .calendar-day.spare-day {
            background: var(--purple-light);
            border-color: var(--purple);
        }

        .calendar-day.other-day {
            background: var(--bg-faint);
            border-color: #ccc;
        }

        /* today must come AFTER shift colour rules ‚Äî equal specificity means
           last rule wins, and gold should always override the shift colour */
        .calendar-day.today {
            border-color: var(--primary-blue);
            border-width: 3px;
            background: var(--accent-gold);
            box-shadow: 0 3px 10px rgba(255, 215, 0, 0.25), 0 0 0 1px var(--primary-blue);
            transform: scale(1.02);
        }

        .calendar-day.today .day-number {
            color: var(--primary-blue);
            font-weight: 900;
        }

        .calendar-day.bank-holiday::before {
            content: '‚≠ê';
            position: absolute;
            top: 3px;
            right: 3px;
            font-size: 12px;
            z-index: 10;
        }

        /* Payday anchors top-left, bank holiday anchors top-right ‚Äî no collision.
           Cutoff also anchors top-left so would overlap payday if both applied to the
           same day. In practice this cannot happen: cutoff is always Saturday, payday
           is always Friday or Thursday. Documented here in case the pay cycle changes. */
        .calendar-day.payday::before {
            content: 'üí∑';
            position: absolute;
            top: 3px;
            left: 3px;
            font-size: 10px;
            z-index: 10;
        }
        
        .calendar-day.cutoff::before {
            content: '‚úÇÔ∏è';
            position: absolute;
            top: 3px;
            left: 3px;
            font-size: 10px;
            z-index: 10;
        }

        .day-number {
            font-weight: 800;
            font-size: 20px;
            color: var(--text-dark);
            margin-bottom: 8px;
            text-align: center;
            width: 100%;
        }

        .calendar-day.other-month .day-number {
            color: var(--text-light);
        }

        .shift-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }

        .badge-rest {
            background: var(--green);
            color: white;
        }

        .badge-early {
            background: var(--orange);
            color: white;
        }

        .badge-late {
            background: var(--blue-sky);
            color: white;
        }

        .badge-spare {
            background: var(--purple);
            color: white;
        }

        .badge-other {
            background: #9e9e9e;
            color: white;
        }

        .shift-time {
            font-size: 16px;
            color: var(--text-dark);
            font-weight: 700;
            line-height: 1.6;
            letter-spacing: 0.3px;
            text-align: center;
            width: 100%;
        }

        .legend {
            background: white;
            padding: 8px 16px;
            border-radius: var(--radius-lg);
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            gap: 6px;
            align-items: center;
        }

        .legend-row {
            display: flex;
            gap: 16px;
            align-items: center;
            justify-content: center;
            flex-wrap: nowrap;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 4px;
            border: 2px solid var(--text-dark);
            flex-shrink: 0;
        }

        /* Legend colour variants */
        .legend-color.rest    { background: var(--green-light);  border-color: var(--green); }
        .legend-color.early   { background: var(--orange-light); border-color: var(--orange); }
        .legend-color.late    { background: var(--blue-light);   border-color: var(--blue-sky); }
        .legend-color.spare   { background: var(--purple-light); border-color: var(--purple); }
        .legend-color.today   { background: var(--accent-gold);  border-color: var(--primary-blue); border-width: 2px; }

        .legend-text {
            font-size: 12px;
            color: var(--text-mid);
            font-weight: 600;
            white-space: nowrap;
        }

        @media (max-width: 1024px) {
            .calendar-grid {
                gap: 8px;
            }
            
            .calendar-day {
                min-height: 100px;
                padding: 10px;
            }

            .shift-time {
                font-size: 13px;
            }

            .control-group {
                gap: 6px;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: max(10px, env(safe-area-inset-top)) max(10px, env(safe-area-inset-right)) max(10px, env(safe-area-inset-bottom)) max(10px, env(safe-area-inset-left));
            }

            .container {
                width: 100%;
            }

            .header {
                padding: 12px 16px;
            }

            .calendar-container {
                padding: 15px;
            }

            .calendar-day {
                min-height: 80px;
                padding: 6px;
            }

            .day-header {
                font-size: 11px;
                padding: 10px 3px;
            }

            .header h1 {
                font-size: 18px;
            }

            .calendar-grid {
                gap: 4px;
            }

            .shift-time {
                font-size: 11px;
            }

            .day-number {
                font-size: 14px;
                margin-bottom: 4px;
            }

            .shift-badge {
                font-size: 8px;
                padding: 3px 8px;
                margin-bottom: 4px;
            }

            .controls {
                padding: 8px 10px;
                gap: 5px;
            }

            .controls select, .controls button {
                padding: 8px 10px;
                font-size: 12px;
            }
        }

        /* Desktop/Laptop - Larger icons for better visibility */
        @media (min-width: 1025px) {
            .calendar-day.bank-holiday::before {
                font-size: 18px !important;
                top: 5px !important;
                right: 5px !important;
            }

            .calendar-day.payday::before {
                font-size: 16px !important;
                top: 5px !important;
                left: 5px !important;
            }
            
            .calendar-day.cutoff::before {
                font-size: 16px !important;
                top: 5px !important;
                left: 5px !important;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: max(3px, env(safe-area-inset-top)) max(3px, env(safe-area-inset-right)) max(3px, env(safe-area-inset-bottom)) max(3px, env(safe-area-inset-left));
            }

            .calendar-container {
                padding: 6px;
                border-radius: var(--radius-md);
            }

            .header {
                padding: 10px 14px;
                border-radius: var(--radius-md);
            }

            .controls {
                padding: 8px 10px;
                border-radius: var(--radius-md);
            }

            .calendar-day {
                min-height: 70px;
                padding: 3px;

        // ============================================

        // Calculate UK Bank Holidays for any year
        function calculateBankHolidays(year) {
            const holidays = [];
            
            // New Year's Day (or substitute if weekend)
            let newYear = new Date(year, 0, 1);
            if (newYear.getDay() === 0) { // Sunday
                holidays.push(new Date(year, 0, 2));
            } else if (newYear.getDay() === 6) { // Saturday
                holidays.push(new Date(year, 0, 3));
            } else {
                holidays.push(newYear);
            }
            
            // Easter calculation (Computus algorithm)
            const a = year % 19;
            const b = Math.floor(year / 100);
            const c = year % 100;
            const d = Math.floor(b / 4);
            const e = b % 4;
            const f = Math.floor((b + 8) / 25);
            const g = Math.floor((b - f + 1) / 3);
            const h = (19 * a + b - d - g + 15) % 30;
            const i = Math.floor(c / 4);
            const k = c % 4;
            const l = (32 + 2 * e + 2 * i - h - k) % 7;
            const m = Math.floor((a + 11 * h + 22 * l) / 451);
            const month = Math.floor((h + l - 7 * m + 114) / 31) - 1;
            const day = ((h + l - 7 * m + 114) % 31) + 1;
            const easter = new Date(year, month, day);
            
            // Good Friday (2 days before Easter)
            const goodFriday = new Date(easter);
            goodFriday.setDate(easter.getDate() - 2);
            holidays.push(goodFriday);
            
            // Easter Monday (1 day after Easter)
            const easterMonday = new Date(easter);
            easterMonday.setDate(easter.getDate() + 1);
            holidays.push(easterMonday);
            
            // Early May Bank Holiday (first Monday in May)
            const mayFirst = new Date(year, 4, 1);
            const mayFirstDay = mayFirst.getDay();
            const daysUntilMonday = mayFirstDay === 0 ? 1 : mayFirstDay === 1 ? 0 : 8 - mayFirstDay;
            holidays.push(new Date(year, 4, 1 + daysUntilMonday));
            
            // Spring Bank Holiday (last Monday in May)
            const mayLast = new Date(year, 5, 0);
            const mayLastDay = mayLast.getDay();
            // Days to go back: Sat=5, Fri=4, Thu=3, Wed=2, Tue=1, Mon=0, Sun=6
            const mayDaysBack = (mayLastDay + 6) % 7;
            holidays.push(new Date(year, 4, mayLast.getDate() - mayDaysBack));
            
            // Summer Bank Holiday (last Monday in August)
            const augLast = new Date(year, 8, 0); // 8, 0 = last day of August
            const augLastDay = augLast.getDay();
            const augDaysBack = (augLastDay + 6) % 7;
            holidays.push(new Date(year, 7, augLast.getDate() - augDaysBack));

            // Fri: Christmas stays, Boxing Day moves ‚Üí Fri 25, Mon 28

            const christmasDay = new Date(year, 11, 25).getDay(); // 0=Sun, 6=Sat
            if (christmasDay === 6 || christmasDay === 0) {
                // Both substitutes fall on Mon 27 and Tue 28
                holidays.push(new Date(year, 11, 27));
                holidays.push(new Date(year, 11, 28));
            } else if (christmasDay === 5) {
                // Christmas on Friday ‚Äî Boxing Day (Sat) needs substitute Mon 28
                holidays.push(new Date(year, 11, 25));
                holidays.push(new Date(year, 11, 28));
            } else {
                // Normal weekday ‚Äî no substitutes needed
                holidays.push(new Date(year, 11, 25));
                holidays.push(new Date(year, 11, 26));
            }
            
            return holidays;

                let currentMs = CONFIG.FIRST_PAYDAY.getTime()
                    + cyclesSinceFirst * CONFIG.PAYDAY_INTERVAL_DAYS * msPerDay;

                // Step forward to first payday that falls within this year (at most 1 step)
                while (new Date(currentMs).getFullYear() < year) {
                    currentMs += CONFIG.PAYDAY_INTERVAL_DAYS * msPerDay;
                }

                // Collect all paydays within this year (at most 14 iterations)
                while (new Date(currentMs).getFullYear() === year) {
                    const raw = new Date(currentMs);
                    let payday = new Date(raw.getFullYear(), raw.getMonth(), raw.getDate(), 12, 0, 0);

                    // If payday falls on a bank holiday, step back day by day until clear.
                    // Loop handles the theoretical (but not yet real) case of back-to-back
                    // bank holidays on the payday Friday and the fallback Thursday.
                    while (isBankHoliday(payday)) {
                        payday.setDate(payday.getDate() - 1);
                    }

                    paydays.push(payday);

                    // Cutoff = most recent Saturday before payday
                    const cutoff = new Date(payday);
                    const dow = payday.getDay(); // 0=Sun ‚Ä¶ 6=Sat
                    // Days back to Saturday: Sun=1, Mon=2, Tue=3, Wed=4, Thu=5, Fri=6, Sat=0
                    const daysBackToSaturday = [1, 2, 3, 4, 5, 6, 0];
                    const daysBack = daysBackToSaturday[dow];
                    cutoff.setDate(payday.getDate() - daysBack);
                    cutoffs.push(cutoff);

                    currentMs += CONFIG.PAYDAY_INTERVAL_DAYS * msPerDay;
                }

                paydayCache[year] = { paydays, cutoffs };
            }

            return paydayCache[year];

        function getWeekNumberForDate(date, selectedMember) {
            // Each week runs Sunday to Saturday
            if (!selectedMember) return 1; // Safety fallback ‚Äî should always be provided
            
            const rosterType = selectedMember.rosterType || 'main';

            // Fixed roster has only one week that always repeats ‚Äî no calculation needed
            if (rosterType === 'fixed') return 1;
            
            const memberCurrentWeek = selectedMember.currentWeek;
            const cycleLength = rosterType === 'bilingual' ? CONFIG.BILINGUAL_ROSTER_WEEKS
                              : rosterType === 'ces'       ? CONFIG.CES_ROSTER_WEEKS
                              : CONFIG.MAIN_ROSTER_WEEKS;

            // Normalize to noon to avoid DST issues (same as isPayday)
            const dateOnly = new Date(date.getFullYear(), date.getMonth(), date.getDate(), 12, 0, 0);
            const dayOfWeek = dateOnly.getDay(); // 0 = Sunday

            // Get the Sunday of the week containing this date (also at noon)
            const sundayOfWeek = new Date(dateOnly);
            sundayOfWeek.setDate(dateOnly.getDate() - dayOfWeek);

            const referenceSunday = rosterType === 'bilingual' ? CONFIG.BILINGUAL_ROSTER_REFERENCE_DATE
                                  : rosterType === 'ces'       ? CONFIG.CES_ROSTER_REFERENCE_DATE
                                  : CONFIG.MAIN_ROSTER_REFERENCE_DATE;
            
            // Calculate how many full weeks have passed since the reference date
            const millisDiff = sundayOfWeek - referenceSunday;
            const daysDiff = Math.round(millisDiff / (1000 * 60 * 60 * 24));
            const weeksDiff = Math.floor(daysDiff / 7);
            
            // Calculate which week in the cycle for this team member
            let weekNum = memberCurrentWeek + weeksDiff;
            
            // Wrap week number cleanly within the cycle using modulo
            weekNum = ((weekNum - 1) % cycleLength + cycleLength) % cycleLength + 1;
            
            return weekNum;

        // Swipe gesture thresholds ‚Äî defined at module level so getSwipeDirection can reference them
        const SWIPE_THRESHOLD    = 75;  // Minimum px to count as intentional swipe
        const VELOCITY_THRESHOLD = 0.4; // px/ms ‚Äî fast flick commits even below distance threshold

        // Calculate swipe direction based on touch coordinates, distance and velocity.
        // A gesture commits if it crosses SWIPE_THRESHOLD distance OR exceeds VELOCITY_THRESHOLD
        // speed ‚Äî a fast confident flick registers even if the finger didn't travel far.
        function getSwipeDirection(startX, startY, endX, endY, elapsed) {
            const deltaX = endX - startX;
            const deltaY = endY - startY;

            // Calculate angle ‚Äî swipe must be mostly horizontal (< 30¬∞ from horizontal axis)
            const angle = Math.abs(Math.atan2(deltaY, deltaX) * 180 / Math.PI);
            const isHorizontal = angle < 30 || angle > 150;
            if (!isHorizontal) return null;

            const distance = Math.abs(deltaX);
            const velocity = elapsed > 0 ? distance / elapsed : 0; // px/ms

            // Commit if distance threshold met OR velocity threshold met (fast flick)
            if (distance < SWIPE_THRESHOLD && velocity < VELOCITY_THRESHOLD) return null;

            return deltaX > 0 ? 'right' : 'left';
        }

        // Builds and returns a fully populated calendar-container div.
        // Accepts explicit month/year so callers never need to mutate global display state.
        // Defaults to currentDisplayMonth/Year so existing callers (renderCalendar) are unchanged.
        function buildCalendarContainer(month = currentDisplayMonth, year = currentDisplayYear) {
            const member = getCurrentMember();
            const roster = getRosterForMember(member);

            const today = getToday();
            const calendarContainer = document.createElement('div');
            calendarContainer.className = 'calendar-container';

            const firstDay = new Date(year, month, 1);
            const lastDay  = new Date(year, month + 1, 0);
            const firstWeekNum = getWeekNumberForDate(firstDay, member);
            const lastWeekNum  = getWeekNumberForDate(lastDay,  member);

            // Header
            const header = document.createElement('div');
            header.className = 'calendar-header';
            header.innerHTML = createCalendarHeader(firstWeekNum, lastWeekNum, roster.weekPrefix, month, year);
            calendarContainer.appendChild(header);

            // Grid
            const grid = document.createElement('div');
            grid.className = 'calendar-grid';

            dayNames.forEach(day => {
                const dayHeader = document.createElement('div');
                dayHeader.className = 'day-header';
                dayHeader.textContent = day;
                grid.appendChild(dayHeader);
            });

            const startDay = firstDay.getDay();
            const prevMonthLastDay = new Date(year, month, 0);
            for (let i = 0; i < startDay; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'calendar-day other-month';
                const dayNum = prevMonthLastDay.getDate() - startDay + i + 1;
                emptyDay.innerHTML = `<div class="day-number">${dayNum}</div>`;
                grid.appendChild(emptyDay);
            }

            const daysInMonth = lastDay.getDate();
            for (let day = 1; day <= daysInMonth; day++) {
                const currentDate = new Date(year, month, day);
                const weekNum = getWeekNumberForDate(currentDate, member);
                const dayKey  = dayKeys[currentDate.getDay()];

                let shift = 'RD';
                if (roster.data[weekNum]) {
                    shift = roster.data[weekNum][dayKey];
                    if (shift === undefined) {
                        console.warn(`Missing shift data: Week ${weekNum}, Day ${dayKey}`);
                        shift = 'RD';
                    }
                } else {
                    console.warn(`Missing week ${weekNum} in ${roster.type} roster`);
                }

                const isWorkedDay = shift !== 'RD' && shift !== 'SPARE' && shift !== 'OFF';
                const shiftClass = isWorkedDay && member.permanentShift === 'late'  ? 'late-shift'
                                 : isWorkedDay && member.permanentShift === 'early' ? 'early-shift'
                                 : getShiftClass(shift);
                const dayCell = document.createElement('div');
                dayCell.className = `calendar-day ${shiftClass}`;

                const shiftLabel = shift === 'RD' || shift === 'OFF' ? 'Rest day'
                    : shift === 'SPARE' ? 'Spare day'
                    : member.permanentShift === 'late'  ? 'Late shift'
                    : member.permanentShift === 'early' ? 'Early shift'
                    : isEarlyShift(shift) ? `Early shift ${shift}`
                    : `Late shift ${shift}`;
                const extras = [
                    isSameDay(currentDate, today) ? 'Today' : '',
                    isBankHoliday(currentDate) ? 'Bank holiday' : '',
                    isPayday(currentDate) ? 'Payday' : '',
                    isCutoffDate(currentDate) ? 'Cut-off date' : ''
                ].filter(Boolean).join(', ');
                dayCell.setAttribute('aria-label',
                    `${fullDayNames[currentDate.getDay()]} ${currentDate.getDate()} ${monthNames[month]} ${year} ‚Äî ${shiftLabel}${extras ? ' ‚Äî ' + extras : ''}`
                );

                if (isSameDay(currentDate, today)) dayCell.classList.add('today');
                if (isBankHoliday(currentDate))    dayCell.classList.add('bank-holiday');
                if (isPayday(currentDate))          dayCell.classList.add('payday');
                if (isCutoffDate(currentDate))      dayCell.classList.add('cutoff');

                dayCell.innerHTML = createDayCell(currentDate, shift, member.permanentShift, isWorkedDay);
                grid.appendChild(dayCell);
            }

            const totalCells = startDay + daysInMonth;
            const remainingCells = totalCells % 7 === 0 ? 0 : 7 - (totalCells % 7);
            for (let i = 1; i <= remainingCells; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'calendar-day other-month';
                emptyDay.innerHTML = `<div class="day-number">${i}</div>`;
                grid.appendChild(emptyDay);
            }

            calendarContainer.appendChild(grid);
            return calendarContainer;
        }

        // renderCalendar ‚Äî used for all non-swipe navigation (buttons, keyboard, today).
        // Sets data-member-name for print header then builds and inserts fresh container.
        function renderCalendar() {
            isRendering = true;
            try {
                const member = getCurrentMember();

                // Set team member name on header for printing
                const headerElement = document.querySelector('.header');
                if (headerElement) headerElement.setAttribute('data-member-name', member.name);

                const calendarDisplay = document.getElementById('calendarDisplay');
                if (!calendarDisplay) throw new Error('Calendar display element not found');

                document.title = `MYB Roster ‚Äî ${monthNames[currentDisplayMonth]} ${currentDisplayYear}`;

                const calendarContainer = buildCalendarContainer(); // uses defaults
                calendarDisplay.innerHTML = '';
                calendarDisplay.appendChild(calendarContainer);

            } catch (error) {
                console.error('Error rendering calendar:', error);
                const calendarDisplay = document.getElementById('calendarDisplay');
                if (calendarDisplay) {
                    const errDiv = document.createElement('div');
                    errDiv.className = 'calendar-error';
                    errDiv.innerHTML = '<h2>‚ö†Ô∏è Calendar Error</h2><p>Unable to render calendar. Please refresh the page.</p>';
                    const errMsg = document.createElement('p');
                    errMsg.className = 'calendar-error-message';
                    errMsg.textContent = `Error: ${error.message}`;
                    errDiv.appendChild(errMsg);
                    calendarDisplay.innerHTML = '';
                    calendarDisplay.appendChild(errDiv);
                }
            } finally {
                setTimeout(() => isRendering = false, 100);
            }
        }

        // ============================================
        // EVENT LISTENERS
        // ============================================

        document.getElementById('teamMemberSelect').addEventListener('change', (e) => {
            if (swipeCooldown) return; // Don't interrupt a swipe animation
            saveSelectedMember(parseInt(e.target.value, 10));
            renderCalendar();
        });

        document.getElementById('prevMonth').addEventListener('click', () => {
            if (swipeCooldown) return; // Don't interrupt a swipe animation
            changeMonth(-1);
            renderCalendar();
            announceMonthChange();
        });

        // Briefly pulses the today cell - only called when navigating TO today
        function pulseToday() {
            // Wait one frame for the DOM to settle after renderCalendar
            requestAnimationFrame(() => {
                const todayCell = document.querySelector('.calendar-day.today');
                if (!todayCell) return;
                // Remove class first in case it's already there, then re-add
                todayCell.classList.remove('today-pulse');
                void todayCell.offsetWidth; // Force reflow to restart animation
                todayCell.classList.add('today-pulse');
                todayCell.addEventListener('animationend', () => {
                    todayCell.classList.remove('today-pulse');
                }, { once: true });
            });
        }

        // Announce the new month to screen readers via aria-live region.
        // Using a live region avoids programmatic focus on the month title, which
        // caused mobile browsers to disturb the flex layout of .calendar-header.
        function announceMonthChange() {
            const announcer = document.getElementById('ariaAnnouncer');
            if (!announcer) return;
            // Clear first so repeated same-direction navigation always fires the announcement
            announcer.textContent = '';
            requestAnimationFrame(() => {
                announcer.textContent = `${monthNames[currentDisplayMonth]} ${currentDisplayYear}`;
            });
        }

        document.getElementById('todayBtn').addEventListener('click', () => {
            if (swipeCooldown) return; // Don't interrupt a swipe animation
            const now = getToday();
            currentDisplayMonth = now.getMonth();
            currentDisplayYear = now.getFullYear();
            renderCalendar();
            pulseToday();
        });

        document.getElementById('nextMonth').addEventListener('click', () => {
            if (swipeCooldown) return; // Don't interrupt a swipe animation
            changeMonth(1);
            renderCalendar();
            announceMonthChange();
        });

        document.getElementById('printBtn').addEventListener('click', () => {
            window.print();
        });

        // Initialize when DOM is fully loaded
        window.addEventListener('DOMContentLoaded', function() {
            try {
                // Validate roster data now that DOM is ready and errorBanner element exists
                const allErrors = [
                    ...validateRoster(weeklyRoster,   'Main Roster',      CONFIG.MAIN_ROSTER_WEEKS),
                    ...validateRoster(bilingualRoster, 'Bilingual Roster', CONFIG.BILINGUAL_ROSTER_WEEKS),
                    ...validateRoster(cesRoster,       'CES Roster',       CONFIG.CES_ROSTER_WEEKS),
                    ...validateTeamMembers()
                ];
                if (allErrors.length > 0) {
                    console.error('‚ö†Ô∏è ROSTER DATA VALIDATION ERRORS:');
                    allErrors.forEach(error => console.error('  - ' + error));
                    const banner = document.getElementById('errorBanner');
                    if (banner) {
                        banner.textContent = '‚ö†Ô∏è Roster data issue: ' + allErrors.join(' | ');
                        banner.classList.add('visible');
                    }
                }

                populateTeamMemberDropdown();
                renderCalendar();

                // Dismiss splash screen after first render
                // Small timeout ensures the calendar is painted before fading
                const splash = document.getElementById('splash');
                if (splash) {
                    setTimeout(() => {
                        splash.classList.add('hidden');
                        // Remove from DOM after transition to free memory
                        splash.addEventListener('transitionend', () => splash.remove(), { once: true });
                    }, 300);
                }

                // Handle manifest shortcuts ‚Äî ?shortcut=today jumps to current month
                if (new URLSearchParams(window.location.search).get('shortcut') === 'today') {
                    const now = getToday();
                    currentDisplayMonth = now.getMonth();
                    currentDisplayYear = now.getFullYear();
                    renderCalendar();
                    pulseToday();
                }
                
                // ============================================
                // SETUP SWIPE/DRAG GESTURES (Touch + Mouse + Trackpad)
                // ============================================
                // Uses the Pointer Events API ‚Äî a single unified API for mouse, touch
                // and stylus. Works identically on mobile (finger swipe) and desktop
                // (click-drag or trackpad swipe). setPointerCapture() on pointerdown
                // ensures events keep firing even if the pointer leaves the element.
                // ============================================
                const calendarDisplay = document.getElementById('calendarDisplay');

                if (calendarDisplay) {
                    const TRANSITION             = 'transform 0.35s cubic-bezier(0.4, 0, 0.2, 1)';
                    const TRANSITION_DURATION_MS = 350; // Must match the duration in TRANSITION above
                    let prevPanel = null;
                    let nextPanel = null;
                    let isDragging = false;
                    let isHorizontal = null;
                    let touchStartTime = 0;
                    let gestureW = 0;            // Cached display width ‚Äî measured once on touchstart, reused throughout gesture
                    let gestureCurrentPanel = null; // Cached current panel ‚Äî queried once on touchstart, reused throughout gesture

                    // Returns true if swiping in the given direction would actually change the month.
                    // At the year boundaries, swiping toward the blocked side should always snap back.
                    function canNavigate(direction) {
                        if (direction === 'prev') {
                            return !(currentDisplayYear === CONFIG.MIN_YEAR && currentDisplayMonth === 0);
                        }
                        if (direction === 'next') {
                            return !(currentDisplayYear === CONFIG.MAX_YEAR && currentDisplayMonth === 11);
                        }
                        return true;
                    }

                    // Build a panel for an adjacent month using explicit month/year params ‚Äî
                    // no global state mutation, no risk of corruption if an exception is thrown.
                    function buildAdjacentPanel(monthDelta) {
                        let m = currentDisplayMonth + monthDelta;
                        let y = currentDisplayYear;
                        if (m > 11) { m = 0;  y++; }
                        if (m < 0)  { m = 11; y--; }
                        // Clamp to valid range
                        if (y > CONFIG.MAX_YEAR) { y = CONFIG.MAX_YEAR; m = 11; }
                        if (y < CONFIG.MIN_YEAR) { y = CONFIG.MIN_YEAR; m = 0;  }
                        return buildCalendarContainer(m, y);
                    }

                    // Position a panel off-screen without transition.
                    // Static layout (position/top/left/width) is in the .carousel-panel CSS class.
                    // gestureW is cached on touchstart ‚Äî no layout recalculation needed here.
                    function parkPanel(panel, side) {
                        panel.classList.add('carousel-panel');
                        panel.style.transition = 'none';
                        panel.style.transform  = `translateX(${side === 'right' ? gestureW : -gestureW}px)`;
                        panel.style.willChange = 'transform';
                    }

                    // Remove pre-built panels cleanly from DOM
                    function discardPanels() {
                        if (prevPanel && prevPanel.parentNode) prevPanel.remove();
                        if (nextPanel && nextPanel.parentNode) nextPanel.remove();
                        prevPanel = null;
                        nextPanel = null;
                    }

                    let hapticFired = false;

                    // pointerdown ‚Äî replaces touchstart. Pointer Events unifies mouse, touch and stylus
                    // into one API, so the swipe carousel now works on laptop trackpads and mice too.
                    // setPointerCapture ensures the element keeps receiving events even if the pointer
                    // slides outside the calendar bounds mid-gesture.
                    calendarDisplay.addEventListener('pointerdown', (e) => {
                        if (!e.isPrimary) return;
                        if (swipeCooldown) return;

                        gestureCurrentPanel = document.querySelector('.calendar-container:not(.carousel-panel)');
                        if (!gestureCurrentPanel) return;

                        calendarDisplay.setPointerCapture(e.pointerId);

                        // Cache width once ‚Äî ceil() rounds up sub-pixel values so adjacent panels
                        // guaranteed to overlap by at least 1px, eliminating the sub-pixel seam.
                        gestureW = Math.ceil(calendarDisplay.getBoundingClientRect().width);

                        touchStartX    = e.clientX;
                        touchStartY    = e.clientY;
                        touchStartTime = Date.now();
                        isDragging     = true;
                        isHorizontal   = null;
                        hapticFired    = false;

                        gestureCurrentPanel.style.transition = 'none';
                        gestureCurrentPanel.style.willChange = 'transform';

                        try {
                            if (canNavigate('prev')) {
                                prevPanel = buildAdjacentPanel(-1);
                                parkPanel(prevPanel, 'left');
                                calendarDisplay.appendChild(prevPanel);
                            }
                            if (canNavigate('next')) {
                                nextPanel = buildAdjacentPanel(1);
                                parkPanel(nextPanel, 'right');
                                calendarDisplay.appendChild(nextPanel);
                            }
                            swipeCooldown = true;
                        } catch (err) {
                            console.error('Failed to build adjacent panels:', err);
                            discardPanels();
                            isDragging = false;
                            gestureCurrentPanel.style.transition = '';
                            gestureCurrentPanel.style.willChange = '';
                            gestureCurrentPanel = null;
                        }
                    });

                    // pointermove ‚Äî replaces touchmove
                    calendarDisplay.addEventListener('pointermove', (e) => {
                        if (!isDragging || !e.isPrimary) return;

                        const deltaX = e.clientX - touchStartX;
                        const deltaY = e.clientY - touchStartY;

                        if (isHorizontal === null && (Math.abs(deltaX) > 5 || Math.abs(deltaY) > 5)) {
                            isHorizontal = Math.abs(deltaX) > Math.abs(deltaY);
                        }

                        if (isHorizontal === false) {
                            discardPanels();
                            isDragging    = false;
                            swipeCooldown = false;
                            if (gestureCurrentPanel) {
                                gestureCurrentPanel.style.transition = 'none';
                                gestureCurrentPanel.style.transform  = '';
                                gestureCurrentPanel.style.willChange = '';
                            }
                            return;
                        }

                        if (!isHorizontal) return;
                        if (!gestureCurrentPanel) return;

                        const RESISTANCE = 0.3;
                        const atPrevBoundary = deltaX > 0 && !prevPanel;
                        const atNextBoundary = deltaX < 0 && !nextPanel;
                        const effectiveDeltaX = (atPrevBoundary || atNextBoundary)
                            ? deltaX * RESISTANCE
                            : deltaX;

                        gestureCurrentPanel.style.transform = `translateX(${effectiveDeltaX}px)`;
                        if (prevPanel) prevPanel.style.transform = `translateX(${-gestureW + effectiveDeltaX}px)`;
                        if (nextPanel) nextPanel.style.transform = `translateX(${gestureW  + effectiveDeltaX}px)`;

                        if (!hapticFired && !atPrevBoundary && !atNextBoundary && Math.abs(deltaX) >= SWIPE_THRESHOLD) {
                            if (navigator.vibrate) navigator.vibrate(30);
                            hapticFired = true;
                        }
                    });

                    // pointerup ‚Äî replaces touchend
                    calendarDisplay.addEventListener('pointerup', (e) => {
                        if (!isDragging || !e.isPrimary) return;
                        isDragging = false;

                        // Release pointer capture now gesture is complete
                        if (calendarDisplay.hasPointerCapture(e.pointerId)) {
                            calendarDisplay.releasePointerCapture(e.pointerId);
                        }

                        const current = gestureCurrentPanel;
                        if (!current) { discardPanels(); return; }

                        const direction = getSwipeDirection(touchStartX, touchStartY, e.clientX, e.clientY, Date.now() - touchStartTime);
                        const w = gestureW;

                        if (direction) {
                            if (!hapticFired && navigator.vibrate) navigator.vibrate(30);

                            const incomingPanel = direction === 'left' ? nextPanel : prevPanel;
                            const discardPanel  = direction === 'left' ? prevPanel : nextPanel;

                            if (!incomingPanel) {
                                discardPanels();
                                current.style.transition = 'none';
                                current.style.transform  = '';
                                current.style.willChange = '';
                                swipeCooldown = false;
                                console.warn('Swipe commit: incomingPanel was null, aborting without state change');
                                return;
                            }

                            changeMonth(direction === 'left' ? 1 : -1);
                            document.title = `MYB Roster ‚Äî ${monthNames[currentDisplayMonth]} ${currentDisplayYear}`;

                            current.style.transition       = TRANSITION;
                            current.style.transform        = `translateX(${direction === 'left' ? -w : w}px)`;
                            incomingPanel.style.transition = TRANSITION;
                            incomingPanel.style.transform  = 'translateX(0)';

                            if (discardPanel && discardPanel.parentNode) discardPanel.remove();

                            function restoreIncoming() {
                                incomingPanel.classList.remove('carousel-panel');
                                incomingPanel.style.transition = '';
                                incomingPanel.style.transform  = '';
                                incomingPanel.style.willChange = '';
                                if (current.parentNode) current.remove();
                                prevPanel = null;
                                nextPanel = null;
                                gestureCurrentPanel = null;
                                swipeCooldown = false;
                            }

                            const safetyTimer = setTimeout(restoreIncoming, TRANSITION_DURATION_MS + 50);
                            incomingPanel.addEventListener('transitionend', () => {
                                clearTimeout(safetyTimer);
                                restoreIncoming();
                            }, { once: true });

                        } else {
                            current.style.transition = TRANSITION;
                            current.style.transform  = 'translateX(0)';
                            current.style.willChange = '';
                            if (prevPanel) { prevPanel.style.transition = TRANSITION; prevPanel.style.transform = `translateX(${-w}px)`; }
                            if (nextPanel) { nextPanel.style.transition = TRANSITION; nextPanel.style.transform = `translateX(${w}px)`;  }
                            setTimeout(() => {
                                discardPanels();
                                gestureCurrentPanel = null;
                                swipeCooldown = false;
                            }, TRANSITION_DURATION_MS + 50);
                        }
                    });

                    // pointercancel ‚Äî fires when OS interrupts the gesture (call, notification, rotate)
                    calendarDisplay.addEventListener('pointercancel', (e) => {
                        if (!isDragging || !e.isPrimary) return;
                        isDragging    = false;
                        swipeCooldown = false;

                        // Release pointer capture on cancel
                        if (calendarDisplay.hasPointerCapture(e.pointerId)) {
                            calendarDisplay.releasePointerCapture(e.pointerId);
                        }

                        if (gestureCurrentPanel) {
                            gestureCurrentPanel.style.transition = 'none';
                            gestureCurrentPanel.style.transform  = '';
                            gestureCurrentPanel.style.willChange = '';
                            gestureCurrentPanel = null;
                        }
                        discardPanels();
                    });

                    // Prevent context menu on long-press (Android) or right-click (desktop)
                    calendarDisplay.addEventListener('contextmenu', (e) => e.preventDefault());

                }

                // ============================================
                // KEYBOARD SHORTCUTS (Desktop)
                // ============================================
                document.addEventListener('keydown', (e) => {
                    // Don't fire if user is typing in an input
                    if (e.target.tagName === 'SELECT' || e.target.tagName === 'INPUT') return;
                    if (swipeCooldown) return; // Don't interrupt a swipe animation
                    if (e.key === 'ArrowLeft')  { changeMonth(-1); renderCalendar(); announceMonthChange(); }
                    if (e.key === 'ArrowRight') { changeMonth(1);  renderCalendar(); announceMonthChange(); }
                    if (e.key === 't' || e.key === 'T') { const now = getToday(); currentDisplayMonth = now.getMonth(); currentDisplayYear = now.getFullYear(); renderCalendar(); pulseToday(); }
                    if (e.key === 'p' || e.key === 'P') { window.print(); }
                });

                // Prime the vibration API so it's unlocked before the first swipe.
                // Android Chrome requires a user gesture to have occurred before navigator.vibrate()
                // will fire ‚Äî a silent 0ms call during DOMContentLoaded satisfies this requirement,
                // preventing the first swipe haptic from being silently dropped.
                if (navigator.vibrate) navigator.vibrate(0);
                
            } catch (error) {
                console.error('Initialization error:', error);
                const banner = document.getElementById('errorBanner');
                if (banner) {
                    banner.textContent = '‚ö†Ô∏è Failed to initialise calendar. Please refresh. Error: ' + error.message;
                    banner.classList.add('visible');
                }
            }
        });

        // Register service worker for PWA functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered successfully:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
